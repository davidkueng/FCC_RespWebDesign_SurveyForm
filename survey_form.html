<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Survey Form</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="survey_form.css" />    
</head>
<body>
    
<header id="header">

<h1 id="title">Survey Form</h1>

<p id="description"></p>

</header>

<div id="main-container">

<p>Let me know how awesome this form is</p>

<form action="" id="survey-form">
    
    <div class="boxes">
        <label for="name" id="name-label">*Name:</label>
        <input type="text" id="name" placeholder="Enter your name" required>
        
        <label for="email" id="email-label">*E-Mail:</label>
        <input type="email" id="email" placeholder="exemple@email.com" required>    
        
        <label for="number" id="number-label">*Age:</label>
        <input type="number" id="number" name="quantity" min="1" max="99" required>
    </div>

    <div class="boxes">
    <label for="dropdown" id="role-dropdown">Which option best describes your current role?</label>
        <div class="dropdown">            
                <select class="drop-content">
                    <option id="drop-placeholder">Choose an option</option>
                    <option>Student</option>
                    <option>Working full time</option>
                    <option>Working part time</option>
                </select>
        </div>
    </div>

    <div class="boxes">
        <label for="choosing-one">How likely would you use this form? 
            <input type="radio" name="choosing-one">Very likely!
            <input type="radio" name="choosing-one">Maybe            
            <input type="radio" name="choosing-one">Not likely
        </label>
    </div>
    
    <div class="boxes">
        <label for="choose-several">What would you improve with this form? (several answers possible)
            <input type="checkbox" name="choosing-several">Design
            <input type="checkbox" name="choosing-several">Functionality
            <input type="checkbox" name="choosing-several">User experience
            <input type="checkbox" name="choosing-several">Colors
            <input type="checkbox" name="choosing-several">Typos    
            <input type="checkbox" name="choosing-several">Fonts    
        </label>   
    </div>

    <div class="boxes">
        <label for="comments">Do you have any comments?
            <textarea type="textarea" placeholder="Enter your text here..."></textarea>
        </label>
    </div>

    <div class="boxes">
        <button type="submit" id="submit">SUBMIT</button>
    </div>

</form>

</div>

</body>
</html>
