<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Survey Form</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="survey_form.css" />    
    <link href="https://fonts.googleapis.com/css?family=Catamaran" rel="stylesheet">
</head>
<body>

    <header id="header">
    
    <h1 id="title">Survey Form</h1>
    
    <p id="description">Let me know how awesome this form is!</p>
    
    </header>
    
        <div id="main-container">
    
            <form action="" id="survey-form">
        
                <div class="boxes">
                    <div class="label-side">
                        <label for="name" id="name-label">*Name:</label>
                    </div>
                    <div class="input-side">
                        <input type="text" class="input" id="name" placeholder="Enter your name" required>
                    </div>
                    <div class="label-side">
                        <label for="email" id="email-label">*E-Mail:</label>
                    </div>
                    <div class="input-side">
                        <input type="email" class="input" id="email" placeholder="exemple@email.com" required>    
                    </div>
                    <div class="label-side">
                        <label for="number" id="number-label">*Age:</label>
                    </div>
                    <div class="input-side">
                        <input type="number" class="input" id="number" placeholder="0-99" min="1" max="99" required>
                    </div>
                </div>
    
                <div class="boxes">
                    <div class="label-side">
                        <label for="dropdown">Which option best describes your current role?</label>
                    </div>
                        <div class="input-side">
                            <div id="dropdown">            
                                <select class="drop-content">
                                    <option id="drop-placeholder" disabled>Choose an option</option>
                                    <option>Student</option>
                                    <option>Working full time</option>
                                    <option>Working part time</option>
                                </select>
                        </div>
                    </div>
                </div>    
    
                <div class="boxes">        
                    <p>How likely would you use this form?</p>             
                        <div class="btns">                
                            <label for="first-option"><input type="radio" name="choose-one" value="0"/>Absolutely</label>                
                            <label for="second option"><input type="radio" name="choose-one" value="1" />Maybe</label>                
                            <label for="third option"><input type="radio" name ="choose-one" value="3" />Never</label>
                        </div>            
                    
                    
                </div>
                
                <div class="boxes">
                    <p>What would you improve with this form? (several answers possible)</p>
                        <div class="btns">
                            <label for="checkbx01"><input type="checkbox" value="0">Design</label>
                            <label for="checkbx01"><input type="checkbox" value="1">Functionality</label>
                            <label for="checkbx01"><input type="checkbox" value="2">User experience</label>
                            <label for="checkbx01"><input type="checkbox" value="3">Colors</label>
                            <label for="checkbx01"><input type="checkbox" value="4">Typos</label>
                            <label for="checkbx01"><input type="checkbox" value="5">Fonts</label>
                        </div>
                    
                </div>
    
                <div class="boxes">
                    <p>Do you have any comments?</p>       
                        <textarea type="textarea" placeholder="Enter your text here..."></textarea>      
                </div>
    
                <div class="boxes" id="submit">
                    <button type="submit">Submit</button>
                </div>
            </form>
        </div>
</body>
</html>
