<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Survey Form</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="survey_form.css" />
    <!-- <script src="main.js"></script> -->
</head>
<body>
    
<header id="header">

<h1 id="title">Survey Formz</h1>

<p id="description"></p>

</header>

<div id="main-container">

<form action="" id="survey-form">

    <!-- Add placeholders for inputs -->
    <label for="name" id="name-label"></label>
    <input type="text" id="name">

    <!-- if email is not formatted correctly => HTML5 validation error -->
    <label for="email" id="email-label"></label>
    <input type="text" id="email">
    
    <!-- if non-number is entered or outside of range of nr input => HTML5 validation error -->
    <label for="number" id="number-label"></label>
    <input type="text" id="number">

    <!-- use a DROPDOWN element
    use a RADIO BUTTONS and group them with name attribute
    use CHECKBOXES which have the value attribute -->

    <input type="textarea">
    
    <button id="submit">SUBMIT</button>

</form>

</div>





</body>
</html>
